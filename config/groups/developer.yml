recipes:
  global:
    # general unix setup
    - dotfiles::bash_it
    - dotfiles::gitconfig
    - dotfiles::projects

    # rails development stack
    - dotfiles::gem_setup

    # development tools
    - applications::sublime_text_3

attributes:
  workspace_directory: Projects
  dotfiles:
    project_dir: Projects
    projects:
      -
        - thegarage-gitx
        - https://github.com/thegarage/thegarage-gitx.git
      -
        - thegarage-template
        - https://github.com/thegarage/thegarage-template.git
  homebrewalt:
    apps:
      - git
      - pkg-config
      - cmake
      - phantomjs
      - heroku
      - nodejs
      - ruby-build
      - rbenv
      - rbenv-gem-rehash
      - ansible
    cask_apps:
      - virtualbox
      - vagrant
      - mou
      - github
      - postgres
  vagrant_plugins:
    - vagrant-berkshelf
    - vagrant-omnibus
  terminal:
    color_scheme: "Pro"
  bash_it:
    theme: tylenol
    enabled_plugins:
      completion:
        - defaults
        - bash-it
        - git
        - brew
        - gem
        - rake
        - ssh
      plugins:
        - git
        - ssh
        - ruby
        - rbenv
        - vagrant
